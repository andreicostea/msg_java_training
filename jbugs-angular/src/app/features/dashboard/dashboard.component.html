

<mat-toolbar class="test">
  <span>{{userName}}</span>
  <!-- This fills the remaining space of the current row -->
  <span class="example-fill-remaining-space"></span>

  <a class="userManagement" routerLinkActive="active current" routerLink="users">User Management</a>
  <a class="permissionManagement" routerLinkActive="active current" routerLink="permissions">Permission Management</a>
  <a class="bugManagement"  routerLinkActive="active current" routerLink="bugs">Bug management</a>
  <button  class="menu" mat-button [matMenuTriggerFor]="menu">Menu</button>
  <mat-menu  #menu="matMenu">
    <button mat-menu-item routerLinkActive="active current" routerLink="notifications" >View Notifications</button>
    <button mat-menu-item (click)="logout()">Logout</button>
  </mat-menu>
</mat-toolbar>
