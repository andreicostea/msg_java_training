<form #f="ngForm" >
  <div ngModelGroup="user" #user="ngModelGroup">
    <div class="form-group">
      <label for="userName">UserName</label>
      <input class="form-control"
             [(ngModel)] = "loginInput.email"
             type="text"
             id="userName"
             name="userName"
             ngModel
             required
             #userName ="ngModel" >
      <div class = "alert alert-danger" *ngIf="userName.touched && userName.invalid">
        <div *ngIf="userName.errors?.required">The field is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input class="form-control"
             [(ngModel)] = "loginInput.password"
             type="password"
             id="password"
             name="password"
             ngModel
             required
             #password ="ngModel" >
      <div class = "alert alert-danger" *ngIf="password.touched && password.invalid">
        <div *ngIf="password.errors?.required">The field is required</div>
      </div>
    </div>
  </div>
  <button
    class="btn-primary" (click)="sendCredentials()">Submit</button>
</form>
