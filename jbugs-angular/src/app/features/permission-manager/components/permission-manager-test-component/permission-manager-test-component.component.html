<div class="example-container-permission">
  <mat-form-field>
    <mat-label>Roles Dropdown multiple</mat-label>
    <mat-select [(ngModel)]="selectedRole">
      <mat-option *ngFor="let rol of roles"
                  [value]="rol">{{rol.type}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div class="example-container-permission">
  <mat-form-field>
    <mat-label>Permission Dropdown multiple</mat-label>
    <mat-select [(ngModel)]="selectedPermission">
      <mat-option *ngFor="let permission of selectedRole.permissions"
                  [value]="permission">{{permission.type}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div *ngIf="response">
  <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
    <mat-button-toggle value="bold" (click)="addPermission()">AddPermissions</mat-button-toggle>
  </mat-button-toggle-group>
  <mat-button-toggle-group ng-click name="fontStyle" aria-label="Font Style">
    <mat-button-toggle value="permission.id" (click)="deletePermission()">RemovePermissions</mat-button-toggle>
  </mat-button-toggle-group>
</div>
