<div class="example-container-permission">
  <mat-form-field>
    <mat-label>Roles Dropdown multiple</mat-label>
    <mat-select [(ngModel)]="selectedRole">
      <mat-option *ngFor="let rol of roles"
                  [value]="rol">{{rol.type}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div class="example-container-permission">
  <mat-form-field>
    <mat-label>Permission Dropdown multiple</mat-label>
    <mat-select [(ngModel)]="selectedPermission">
      <mat-option *ngFor="let permission of selectedRole.permissions"
                  [value]="permission">{{permission.type}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div *ngIf="showButton()">
  <mat-button-toggle-group aria-label="Font Style" name="fonstStyle" ng-click>
    <mat-button-toggle (click)="addDialog()" value="permission.id">Add</mat-button-toggle>
  </mat-button-toggle-group>
  <mat-button-toggle-group aria-label="Font Style" name="fontStyle" ng-click>
    <mat-button-toggle (click)="deletePermission()" value="permission.id">Remove</mat-button-toggle>
  </mat-button-toggle-group>
</div>
