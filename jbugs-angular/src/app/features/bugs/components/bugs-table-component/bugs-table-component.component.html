The bugs

<input type="text" ng-model="test">
<table matSort (matSortChange)="sortData($event)">
  <tr>
    <th mat-sort-header="title">Title</th>
    <th mat-sort-header="description"> Description</th>
    <th mat-sort-header="version"> Version</th>
    <th mat-sort-header="targetDate"> Target Date</th>
    <th mat-sort-header="status"> Status</th>
    <th mat-sort-header="fixedVersion"> Fixed Version</th>
    <th mat-sort-header="severity">Severity</th>
  </tr>
  <tr *ngFor="let bug of sortedData">
    <td> {{bug.title}}</td>
    <td> {{bug.description}}</td>
    <td> {{bug.version}}</td>
    <td> {{bug.targetDate}}</td>
    <td> {{bug.status}}</td>
    <td> {{bug.fixedVersion}}</td>
    <td> {{bug.severity}}</td>
  </tr>
</table>

<table mat-table class="mat-elevation-z8">
  <ng-container matColumnDef="title">
    <th mat-header-cell> Title </th>
    <!--th mat-header-cell *matHeaderCellDef> Title </th-->

  </ng-container>
  <ng-container matColumnDef="description">

    <!--td mat-cell *matCellDef="let element"> {{element.position}} </td-->
  </ng-container>
  <ng-container matColumnDef="version">
    <th mat-header-cell> Version</th>
    <!--td mat-cell *matCellDef="let element"> {{element.position}} </td-->
  </ng-container>
  <ng-container matColumnDef="targetDate">
    <th mat-header-cell> Target Date</th>
    <!--td mat-cell *matCellDef="let element"> {{element.position}} </td-->
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell> Status</th>
    <!--td mat-cell *matCellDef="let element"> {{element.position}} </td-->
  </ng-container>
  <ng-container matColumnDef="fixedVersion">
    <th mat-header-cell> Fixed Version</th>
    <!--td mat-cell *matCellDef="let element"> {{element.position}} </td-->
  </ng-container>
  <ng-container matColumnDef="severity">
    <th mat-header-cell> Severity</th>
    <td></td>

</table>
