<mat-form-field>
  <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">

  <table [dataSource]="dataSource" class="mat-elevation-z8" mat-table matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="title">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> title</th>
      <td *matCellDef="let element" mat-cell> {{element.title}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="description">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> description</th>
      <td *matCellDef="let element" mat-cell> {{element.description}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="version">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> version</th>
      <td *matCellDef="let element" mat-cell> {{element.version}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="targetDate">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> targetDate</th>
      <td *matCellDef="let element" mat-cell> {{element.targetDate}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> status</th>
      <td *matCellDef="let element" mat-cell> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="fixedVersion">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> fixedVersion</th>
      <td *matCellDef="let element" mat-cell> {{element.fixedVersion}} </td>
    </ng-container>

    <ng-container matColumnDef="severity">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> severity</th>
      <td *matCellDef="let element" mat-cell> {{element.severity}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th *matHeaderCellDef mat-header-cell></th>
      <td *matCellDef="let element" mat-cell>
        <button (click)="getRecord(element)" mat-raised-button>Edit</button>
        <button (click)="viewRecord(element)" mat-raised-button>View</button>
      </td>
    </ng-container>

    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
</div>
