<form #f = 'ngForm' >

  <h2 translate>Insert User</h2>

  <div class ="form-group">
    <label > First Name</label>
    <input class = "form-control"
           [(ngModel)] = "user.firstName"
           type ="text"
           id = "firstName"
           name = "firstName"
           #firstName ="ngModel"
           ngModel
           required
          >

    <div class ="alert alert-danger"
         *ngIf="firstName.touched && firstName.invalid">
      <div *ngIf="firstName.errors.required">The field is required</div>

    </div>
  </div>

  <div class ="form-group">
    <label > Last Name</label>
    <input class = "form-control"
           type ="text"
           id = "lastName"
           name = "lastName"
           ngModel
           [(ngModel)] = "user.lastName"
           required
           #lastName ="ngModel">

    <div class ="alert alert-danger"
         *ngIf="lastName.touched && lastName.invalid">
      <div *ngIf="lastName.errors.required">The field is required</div>

    </div>
  </div>

  <div class ="form-group">
    <label > Mobile number</label>
    <input class = "form-control"
           type ="text"
           id = "mobileNumber"
           name = "mobileNumber"
           ngModel
           [(ngModel)] = "user.mobileNumber"
           required

           #mobileNumber ="ngModel">

    <div class ="alert alert-danger"
         *ngIf="mobileNumber.touched && mobileNumber.invalid">
      <div *ngIf="mobileNumber.errors.required">The field is required</div>
      <div *ngIf="mobileNumber.errors.pattern">The pattern is invalid</div>

    </div>
  </div>

  <div class ="form-group">
    <label > Email</label>
    <input class = "form-control"
           type ="text"
           id = "email"
           name = "email"
           ngModel
           [(ngModel)] = "user.email"
           required

           #email ="ngModel">

    <div class ="alert alert-danger"
         *ngIf="email.touched && email.invalid">
      <div *ngIf="email.errors.required">The field is required</div>
      <div *ngIf="email.errors.pattern">The pattern is invalid</div>

    </div>
  </div>


  <div class="media-body">
    <label for="roles">Roles</label>
    <select
      multiple
      class="form-control"
      id="roles"
      name="roles"
      [(ngModel)] = "user.roles"
      ngModel>
      <option *ngFor="let rol of roles;" [value]="rol">{{rol}}</option>
    </select>
  </div>


  



  <p>
    {{f.value | json}}
  </p>

  <button class="btn btn-primary"
          (click)="insert()"
          [disabled]="f.invalid" >
    Submit</button>


</form>
