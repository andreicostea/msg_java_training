<div class="container">
  <h1>User edit form</h1>
  <form (ngSubmit)="onSubmit(userEditForm.value)" #userEditForm="ngForm">

    <div class="form-group">
      <label for="firstName">First name</label>
      <input type="text" class="form-control" id="firstName" name="firstName" ngModel>
    </div>
    <!--    <div [hidden]="firstName.valid || firstName.pristine"-->
    <!--         class="alert alert-danger">-->
    <!--      First name is required-->
    <!--    </div>-->


    <div class="form-group">
      <label for="lastName">Last name</label>
      <input type="text" class="form-control" id="lastName" name="lastName" ngModel>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" name="email" ngModel>
    </div>

    <div class="form-group">
      <label for="mobileNumber">Mobile number</label>
      <input type="text" class="form-control" id="mobileNumber" name="mobileNumber" ngModel>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!userEditForm.form.valid">Submit</button>

  </form>
</div>
