<h2 mat-dialog-title>User update</h2>

<mat-dialog-content [formGroup]="form">

  <div>
    <mat-form-field>
      <input formControlName="newFirstName"
             matInput
             placeholder="New first name">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input formControlName="newLastName"
             matInput
             placeholder="New last name">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input formControlName="newEmail"
             matInput
             placeholder="New email">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input formControlName="newMobileNumber"
             matInput
             placeholder="New mobile number">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input formControlName="newStatus"
             matInput
             placeholder="New status">
    </mat-form-field>
  </div>

</mat-dialog-content>

<mat-dialog-actions>
  <button (click)="close()" class="mat-raised-button">Cancel</button>
  <button (click)="update()" class="mat-raised-button mat-primary">Update</button>
</mat-dialog-actions>
