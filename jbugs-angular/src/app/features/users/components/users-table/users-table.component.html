<!--<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">-->
<table [dataSource]="dataSource" mat-table>

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- First name column -->
  <ng-container matColumnDef="id">
    <th *matHeaderCellDef mat-header-cell> ID</th>
    <td *matCellDef="let user" mat-cell> {{user.id}} </td>
  </ng-container>

  <!-- First name column -->
  <ng-container matColumnDef="firstName">
    <th *matHeaderCellDef mat-header-cell> First name</th>
    <td *matCellDef="let user" mat-cell> {{user.firstName}} </td>
  </ng-container>

  <!-- Last name column -->
  <ng-container matColumnDef="lastName">
    <th *matHeaderCellDef mat-header-cell> Last name</th>
    <td *matCellDef="let user" mat-cell> {{user.lastName}} </td>
  </ng-container>

  <!-- Email cclumn -->
  <ng-container matColumnDef="email">
    <th *matHeaderCellDef mat-header-cell> Email</th>
    <td *matCellDef="let user" mat-cell> {{user.email}} </td>
  </ng-container>

  <!-- Mobile number column -->
  <ng-container matColumnDef="mobileNumber">
    <th *matHeaderCellDef mat-header-cell> Mobile number</th>
    <td *matCellDef="let user" mat-cell> {{user.mobileNumber}} </td>
  </ng-container>

  <!-- Actions column -->
  <ng-container matColumnDef="actions">
    <th *matHeaderCellDef mat-header-cell> Actions</th>
    <td *matCellDef="let user" mat-cell>
      <button (click)="editButtonClicked(user)" mat-button>Edit</button>
      <button (click)="deactivateButtonClicked(user)" mat-button>Deactivate</button>
    </td>
  </ng-container>

  <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
  <tr *matRowDef="let row; columns: displayedColumns;" [ngStyle]="row.status == 0 && {'background-color': 'lightgrey'}"
      mat-row></tr>
</table>
